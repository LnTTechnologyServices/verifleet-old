<div class='moon-gauge'>
  <nvd3 class='moon-gauge-chart' options="vm.options" data="vm.data" api="vm.api"></nvd3>
  <div class='moon-gauge-text'>
    <span class='moon-gauge-value'>{{vm.displayValue}}{{vm.unit || ''}}</span><br />
    <span class='moon-gauge-title'>{{vm.text}}</span>
  </div>
</div>
