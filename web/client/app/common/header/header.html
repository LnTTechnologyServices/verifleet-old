<md-toolbar class="parker-yellow parkerTopBar">
  <div class="md-toolbar-tools" layout="row" layout-align="space-between center" layout-fill>
    <div flex>
      <md-button ng-if="!vm.$mdSidenav('left').isOpen() || !vm.$mdSidenav('left').isLockedOpen()"
                 hide-gt-md
                 aria-label="expand sidebar"
                 ng-click="vm.toggleSidebar()"
                 class="md-icon-button">
        <span class="icon icon-menu"></span>
      </md-button>
    </div>
    <div flex layout-fill layout-align="center center" layout="row">
      <img class="md-card-image logo" alt="Proof of Feasibility" ng-src="{{vm.headerUrl}}">
    </div>
    <div flex></div>
  </div>
</md-toolbar>
<md-progress-linear class="progress-linear" ng-if="vm.loading" md-mode="indeterminate"></md-progress-linear>
